{namespace extlist=PunktDe\PtExtlist\ViewHelpers}
<extlist:comment>
<!--  
Partial for rendering a list header.

Here is a list of objects / variables that can be accessed in this partial:

ListHeader	listHeader		A instance with header information.
Row					listCaptions 	A row with captions for every column.


ViewHelpers used in this template:

HeaderViewHelper			A simple foreach implementation which makes some more variables accessable

@package Typo3
@subpackage pt_extlist
-->
</extlist:comment> 

<tr class="tx-ptextlist-list-header-row">
	<extlist:header headers="{listHeader}" headerKey="header" captions="{listCaptions}" captionKey="caption">
		<th class="tx-ptextlist-list-header-cell {header.columnConfig.headerThCssClass}">
			{caption}
		</th>
	</extlist:header>
</tr>
