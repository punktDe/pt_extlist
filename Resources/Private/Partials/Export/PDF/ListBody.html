{namespace extlist=PunktDe\PtExtlist\ViewHelpers}
<extlist:comment>
<!--  
Partial for rendering a list body.

Here is a list of objects / variables that can be accessed in this partial

ListData		listData		A collection with rows of the list.


In this example their are more objects to access:
Row		listRow		A collection with cells of the row.
Cell		cell		A cell which holds the value and additional information of the cell.

@package Typo3
@subpackage pt_extlist
-->
</extlist:comment>

<f:for each="{listData}" key="rowIndex" as="listRow">
	<tr class="tx-ptextlist-row {f:if(condition: '{rowIndex} % 2', then: 'even', else: 'odd')}">
		<f:for each="{listRow}" key="columnIdentifier" as="cell">
			<td class="pt-extlist-field-{columnIdentifier} {cell.CSSClass}">{cell}</td>
		</f:for>
	</tr>
</f:for>
