{namespace extlist=Tx_PtExtlist_ViewHelpers}
<extlist:comment>
<!--
Partial for rendering a date range filter

Here is a list of objects / variables that can be accessed in this partial

@package Domain
@subpackage Filter
@author Michael Knoll <knoll@punkt.de>
-->
</extlist:comment>

<div class="outer-wrapper">
	<label class="filter-label">
		{filter.label}
	</label>
	<div class="outer-field-wrapper">
		<div class="field-wrapper type-text">
			<label for="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValueFrom')}"><f:translate key="filter.daterange.from" />:</label> <br />
			<f:form.textfield property="filterValueFrom" value="{filter.filterValueFrom}" name="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValueFrom')}" /><br />
			<label for="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValueTo')}"><f:translate key="filter.daterange.to" />:</label><br />
			<f:form.textfield property="filterValueTo" value="{filter.filterValueTo}" name="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValueTo')}" />
		</div>
	</div>

	<f:if condition="{filter.filterConfig.description}"><div class="tx-ptextlist-filterdescription">{filter.filterConfig.description}</div></f:if>

	<f:if condition="{filter.validate} == 0">
		<div class="error">
			<f:translate key="LLL:EXT:pt_extlist/Resources/Private/Language/locallang.xml:general.validationError" />{filter.errorMessage}
		</div>
	</f:if>
</div>
