{namespace extlist=Tx_PtExtlist_ViewHelpers}
<extlist:comment>
<!--  
Template for rendering a Pager.

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_Pager				The pager object

@package Typo3
@subpackage pt_extlist
@author Christoph Ehscheidt <ehscheidt@punkt.de>
@author Michael Knoll <knoll@punkt.de>
@author Daniel Lienert <lienert@punkt.de>
-->

<!--
Item Count: {pager.itemCount} <br/>
Items per page: {pager.itemsPerPage}<br />
Current Page: {pager.currentPage}<br/>
FirstItem: {pager.firstItemIndex}<br/>
LastItem: {pager.lastItemIndex}
-->
</extlist:comment> 

<div class="tx-ptextlist-pager-item-display">
	<f:if condition="{pager.firstItemIndex}">
		<f:translate key="pager.showItems" default="Show items from" /> {pager.firstItemIndex} <f:translate key="pager.to" default="to" />
		<f:if condition="{pager.itemCount} < {pager.lastItemIndex}"> 
			<f:then>{pager.itemCount}</f:then>
			<f:else>{pager.lastItemIndex}</f:else>
		</f:if>
		<f:translate key="pager.of" default="of" /> {pager.itemCount}
	</f:if>
</div>
<ul class="tx-ptextlist-pager" id="tx-ptextlist-pager-{pager.pagerIdentifier}">
	<f:if condition="{pager.showFirstLink}">
		<li class="first"><f:link.action action="show" arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.firstPage}')}"><span>&lt;&lt;</span></f:link.action></li>
	</f:if>
	<f:if condition="{pager.showPreviousLink}">
		<li class="previous"><f:link.action action="show" arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.previousPage}')}"><span>&lt;</span></f:link.action></li>
	</f:if>
	<f:if condition="{pager.showNextLink}">
		<li class="next"><f:link.action action="show" arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.nextPage}')}"><span>&gt;</span></f:link.action></li>
	</f:if>
	<f:if condition="{pager.showLastLink}">
		<li class="last"><f:link.action action="show" arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{pager.lastPage}')}"><span>&gt;&gt;</span></f:link.action></li>
	</f:if>
</ul>
